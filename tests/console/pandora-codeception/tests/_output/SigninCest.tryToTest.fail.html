			<script type='text/javascript'>
			var precision_graph = 1;
			function pieHover(event, pos, obj)
			{
				if (!obj)
					return;
				percent = parseFloat(obj.series.percent).toFixed(2);
				$('#hover').html('<span style=\'font-weight: bold; color: '+obj.series.color+'\'>'+obj.series.label+' ('+percent+'%)</span>');
				$('.legendLabel').each(function() {
					if ($(this).html() == obj.series.label) {
						$(this).css('font-weight','bold');
					}
					else {
						$(this).css('font-weight','');
					}
				});
			}

			function pieClick(event, pos, obj)
			{
				if (!obj)
					return;
				percent = parseFloat(obj.series.percent).toFixed(2);
				alert(''+obj.series.label+': '+obj.series.data[0][1]+' ('+percent+'%)');
			}

    function show_normal_menu() {
        document.getElementById('input_saml').style.display = 'none';

        document.getElementById('log_pass').style.display = 'block';

    }

    switch ("login") {
        case 'error_authconfig':
        case 'error_dbconfig':
        case 'error_emptyconfig':
        case 'error_noconfig':
        case 'error_install':
        case 'error_perms':
        case 'homedir_bad_defined':
        case 'homeurl_bad_defined':
            // Auto popup
            $(document).ready (function () {
                $(function() {
                    $("#modal_alert").dialog ({
                        title: $('#log_title').html(),
                        resizable: true,
                        draggable: false,
                        modal: true,
                        width: 600,
                        overlay: {
                            opacity: 0.5,
                            background: "black"
                        }
                    });
                });

                $("#submit-hide-login-error").click (function () {
                    $("#modal_alert" ).dialog('close');
                    
                });
            });

        break;

        case 'logout':
            $(document).ready (function () {
                $(function() {
                    $("#login_logout").dialog({
                        resizable: true,
                        draggable: true,
                        modal: true,
                        height: 220,
                        width: 528,
                        clickOutside: true,
                        overlay: {

                            background: "black"
                        }
                    });
                });

                $("#submit-hide-login-logout").click (function () {
                    $("#login_logout").dialog('close');
                });        
            });
        break;

        default:
            $(document).ready (function () {
                // IE9- modal warning window
                $(function() {
                    $( "#dialog" ).dialog({
                        resizable: true,
                        draggable: true,

                        height: 400,

                        overlay: {

                            background: "black"
                        }
                    });
                });
                
                $("#close-dialog-browser").click (function () {
                    $("#dialog" ).dialog('close');
                });
                
                $(function() {
                    $( "#login_failed" ).dialog({

                        draggable: true,
                        modal: true,
                        height: 220,
                        width: 528,
                        overlay: {
                            opacity: 0.5,
                            background: "black"
                        }
                    });
                });

                $("#submit-hide-login-error").click (function () {
                    $("#login_failed" ).dialog('close');
                    $("#login_correct_pass").dialog('close');
                });
            });
            
            $('#nick').focus();
        break;
